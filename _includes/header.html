<div class="header">
    <div class="container">
        <h1 class="logo">
            <a href="{{ site.baseurl }}/">{{ site.title }}</a>
        </h1>
        <nav class="nav-collapse">
            <ul class="noList">
                {% assign navPages = collections.all | eleventyNavigation %}
                {% for link in navPages%}{% assign current = nil %}{% if page.url contains link.url %}{% assign current = 'current'
                %}{% endif %}
                <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
                    <a href="{{ link.url | prepend: site.baseurl }}">{{ link.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
</div>


<!-- end .header -->
